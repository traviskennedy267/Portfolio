<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seneca Cypher</title>
  </head>
  <body>
    <main>
      <section class="headers">
        <h1>Seneca Cypher</h1>
        <h3>"If you want to keep a secret, never share it" - Seneca</h3>
        <h2>Your encrypted secret</h2>
      </section>
      <section class="inputs">
        <form>
          <label>Plaintext:</label>
          <textarea
            id="freeform"
            name="plaintext"
            rows="4"
            cols="40"
          ></textarea>
          <label>Encrypt:</label>
          <input type="number" name="cypher" value="3" min="3" max="36" />
          <input type="submit" value="Encrypt" />
        </form>
      </section>
      <div id="output"></div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
